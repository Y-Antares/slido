<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题展示墙</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #1D224D; color: #ffffff; margin: 0; padding: 20px; overflow: hidden; }
        .container { display: flex; height: calc(100vh - 40px); }
        .sidebar { width: 250px; padding: 20px; background-color: #2C3053; border-radius: 12px; text-align: center; flex-shrink: 0; display: flex; flex-direction: column; }
        .sidebar h2 { margin-top: 0; color: #EFEFEF; }
        #qrcode-container { margin-top: 20px; padding: 10px; background: white; border-radius: 8px; }
        #qrcode-container p { color: #333; margin: 5px 0 10px; font-weight: bold; }
        .live-counter { margin-top: auto; padding-top: 20px; border-top: 1px solid #4A5073; color: #EFEFEF; }
        .live-counter-number { font-size: 2.5rem; font-weight: bold; color: #38C695; }
        .live-counter-label { font-size: 1rem; color: #aaa; }
        .card-wall { flex-grow: 1; margin-left: 20px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 20px; overflow-y: auto; padding: 5px; }
        .card-wall::-webkit-scrollbar { width: 8px; }
        .card-wall::-webkit-scrollbar-track { background: #2C3053; border-radius: 4px; }
        .card-wall::-webkit-scrollbar-thumb { background: #4A5073; border-radius: 4px; }
        .card-wall::-webkit-scrollbar-thumb:hover { background: #5E6591; }
        
        .card {
            position: relative; /* 为了定位删除按钮 */
            background-color: #fff; color: #333; border-radius: 8px; padding: 20px; width: calc(33.333% - 27px); min-width: 280px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; animation: fadeIn 0.5s ease; transition: transform 0.2s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card .question-text { font-size: 20px; line-height: 1.4; word-wrap: break-word; }
        .card .author-name { font-size: 14px; font-weight: 500; color: #555; text-align: right; margin-top: 15px; }

        /* 新增：删除按钮样式 */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            background-color: #e0e0e0;
            color: #555;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }
        .card:hover .delete-btn {
            opacity: 1; /* 鼠标悬浮在卡片上时显示按钮 */
        }
        .delete-btn:hover {
            background-color: #f44336; /* 悬浮时变红 */
            color: white;
        }
        /* 新增：卡片删除时的动画 */
        .card.deleting {
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: scale(0.95);
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 900px) { .card { width: calc(50% - 25px); } }
        @media (max-width: 600px) { .container { flex-direction: column; height: auto; } .sidebar { width: auto; margin-bottom: 20px; } .card-wall { margin-left: 0; } .card { width: 100%; min-width: unset; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 id="session-title">加载中...</h2>
            <div id="qrcode-container">
                <p>手机扫码提问</p>
                <div id="qrcode"></div>
            </div>
            <div class="live-counter">
                <div id="client-count" class="live-counter-number">0</div>
                <div class="live-counter-label">当前在线</div>
            </div>
        </div>
        <div id="card-wall" class="card-wall"></div>
    </div>
    <script>
        const pathParts = window.location.pathname.split('/');
        const sessionCode = pathParts[pathParts.length - 1];
        const clientUrl = `${window.location.protocol}//${window.location.host}/session/${sessionCode}/ask`;
        try {
            const qr = qrcode(4, 'L');
            qr.addData(clientUrl);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5, 5);
        } catch (e) {
            console.error("二维码生成失败: ", e);
            document.getElementById('qrcode').textContent = "二维码加载失败";
        }
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}`;
        let ws;

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            ws.onopen = () => {
                console.log('成功连接到WebSocket服务器');
                ws.send(JSON.stringify({ type: 'join', room: sessionCode }));
            };
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_question') {
                        createQuestionCard(data.payload);
                    } else if (data.type === 'client_count_update') {
                        document.getElementById('client-count').textContent = data.count;
                    } else if (data.type === 'question_deleted') {
                        // 新增：处理问题被删除的消息
                        const questionId = data.payload.questionId;
                        const cardToRemove = document.querySelector(`.card[data-question-id="${questionId}"]`);
                        if (cardToRemove) {
                            removeCard(cardToRemove);
                        }
                    }
                } catch (e) { console.error("解析消息失败: ", e); }
            };
            ws.onclose = () => {
                console.log('WebSocket连接断开，1秒后重连...');
                setTimeout(connectWebSocket, 1000);
            };
            ws.onerror = (error) => {
                console.error('WebSocket 发生错误: ', error);
                ws.close();
            };
        }

        function createQuestionCard(questionData) {
            const wall = document.getElementById('card-wall');
            const card = document.createElement('div');
            card.className = 'card';
            // 1. 在卡片上存储问题的唯一ID
            card.dataset.questionId = questionData._id;

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = questionData.text;

            const authorName = document.createElement('div');
            authorName.className = 'author-name';
            authorName.textContent = `— ${questionData.name}`;

            // 2. 创建删除按钮
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '&times;'; // '×' 符号
            deleteBtn.title = '删除问题';
            
            // 3. 为删除按钮添加点击事件
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation(); 
                const questionId = e.target.closest('.card').dataset.questionId;
                
                if (confirm('您确定要从展示页移除这个问题吗？')) {
                    fetch(`/api/questions/${questionId}`, {
                        method: 'DELETE'
                    }).catch(error => {
                        console.error('删除请求失败:', error);
                        alert('删除失败，请检查网络。');
                    });
                }
            });

            card.appendChild(deleteBtn);
            card.appendChild(questionText);
            card.appendChild(authorName);
            
            wall.prepend(card);
        }

        // 新增：移除卡片的函数（带动画）
        function removeCard(cardElement) {
            cardElement.classList.add('deleting');
            // 等待动画结束后再从DOM中移除
            setTimeout(() => {
                cardElement.remove();
            }, 400); // 动画时长为0.4秒
        }

        async function loadInitialData() {
            try {
                const response = await fetch(`/api/sessions/${sessionCode}`);
                if (!response.ok) throw new Error('场次不存在或加载失败');
                const data = await response.json();
                const sessionName = data.session.name;
                document.title = `${sessionName} - 问题墙`;
                document.getElementById('session-title').textContent = sessionName;
                document.getElementById('card-wall').innerHTML = '';
                // 确保从后端获取的历史问题也包含 _id
                data.questions.forEach(createQuestionCard);
            } catch(e) {
                console.error(e);
                document.body.innerHTML = `<h1>错误：无法加载场次 ${sessionCode}</h1>`;
            }
        }

        loadInitialData();
        connectWebSocket();
    </script>
</body>
</html>

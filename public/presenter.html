<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #1D224D; color: #ffffff; margin: 0; padding: 20px; }

        #qrcode-actions { display: flex; gap: 10px; margin-top: 10px; }

        #copy-qr-btn { background-color: #4A5073; }

        .card-wall { flex-grow: 1; margin-left: 20px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 20px; overflow-y: auto; padding: 5px; }

        .card-wall::-webkit-scrollbar-thumb { background: #4A5073; border-radius: 4px; }
        .card-wall::-webkit-scrollbar-thumb:hover { background: #5E6591; }

        .card {
            position: relative;
            background-color: #fff; color: #333; border-radius: 8px; padding: 20px; width: calc(33.333% - 27px); min-width: 280px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; animation: fadeIn 0.5s ease; transition: transform 0.2s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card .question-text { font-size: 20px; line-height: 1.4; word-wrap: break-word; flex-grow: 1; }
        /* *** æ ¸å¿ƒCSSä¿®æ”¹ *** */
        .card .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .card .timestamp {
            color: #777;
            font-size: 12px;
        }
        .card .author-name {
            font-weight: 500;
            text-align: right;
        }
        .delete-btn { position: absolute; top: 10px; right: 10px; width: 24px; height: 24px; border-radius: 50%; border: none; background-color: #e0e0e0; color: #555; font-size: 16px; line-height: 24px; text-align: center; cursor: pointer; opacity: 0; transition: opacity 0.2s ease, background-color 0.2s ease; }
        .card:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background-color: #f44336; color: white; }
        .card.deleting { transition: opacity 0.4s ease, transform 0.4s ease; opacity: 0; transform: scale(0.95); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (min-width: 601px) { body { overflow: hidden; } }
        @media (max-width: 900px) { .card { width: calc(50% - 25px); } }
        @media (max-width: 600px) { body { overflow: auto; } .container { flex-direction: column; height: auto; } .sidebar { width: auto; margin-bottom: 20px; } .card-wall { margin-left: 0; overflow-y: visible; } .card { width: 100%; min-width: unset; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 id="session-title">åŠ è½½ä¸­...</h2>
            <div id="qrcode-container">
                <p>æ‰‹æœºæ‰«ç æé—®</p>
                <div id="qrcode"></div>
                <div id="qrcode-actions">
                    <button id="copy-qr-btn">å¤åˆ¶å›¾ç‰‡</button>
                    <button id="download-qr-btn">ä¸‹è½½å›¾ç‰‡</button>
                </div>
            </div>
            <div class="live-counter">
                <div id="client-count" class="live-counter-number">0</div>
                <div class="live-counter-label">å½“å‰åœ¨çº¿</div>
            </div>
        </div>
        <div id="card-wall" class="card-wall"></div>
    </div>

    <script>
        const pathParts = window.location.pathname.split('/');
        const sessionCode = pathParts[pathParts.length - 1];
        const clientUrl = `${window.location.protocol}//${window.location.host}/session/${sessionCode}/ask`;
        try { const qr = qrcode(4, 'L'); qr.addData(clientUrl); qr.make(); document.getElementById('qrcode').innerHTML = qr.createImgTag(5, 5); } catch (e) { console.error("äºŒç»´ç ç”Ÿæˆå¤±è´¥: ", e); document.getElementById('qrcode').textContent = "äºŒç»´ç åŠ è½½å¤±è´¥"; }
        const qrImgElement = document.querySelector('#qrcode img');
        const copyBtn = document.getElementById('copy-qr-btn');
        copyBtn.addEventListener('click', async () => { if (!navigator.clipboard || !navigator.clipboard.write) { alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè‡ªåŠ¨å¤åˆ¶å›¾ç‰‡ï¼Œè¯·å°è¯•ä¸‹è½½æˆ–æ‰‹åŠ¨å³é”®å¤åˆ¶ã€‚'); return; } if (!qrImgElement) { alert('äºŒç»´ç å›¾ç‰‡ä¸å­˜åœ¨ã€‚'); return; } try { const dataUrl = qrImgElement.src; const response = await fetch(dataUrl); const blob = await response.blob(); await navigator.clipboard.write([ new ClipboardItem({ [blob.type]: blob }) ]); const originalText = copyBtn.textContent; copyBtn.textContent = 'âœ… å·²å¤åˆ¶ï¼'; setTimeout(() => { copyBtn.textContent = originalText; }, 2000); } catch (err) { console.error('å¤åˆ¶å¤±è´¥: ', err); alert('å¤åˆ¶äºŒç»´ç å¤±è´¥ï¼Œå¯èƒ½æ˜¯æµè§ˆå™¨æƒé™é—®é¢˜ã€‚'); } });
        const downloadBtn = document.getElementById('download-qr-btn');
        downloadBtn.addEventListener('click', () => { if (!qrImgElement) { alert('äºŒç»´ç å›¾ç‰‡ä¸å­˜åœ¨ã€‚'); return; } const link = document.createElement('a'); link.href = qrImgElement.src; link.download = `qrcode-session-${sessionCode}.png`; document.body.appendChild(link); link.click(); document.body.removeChild(link); });
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}`;
        let ws;
        function connectWebSocket() { ws = new WebSocket(wsUrl); ws.onopen = () => { ws.send(JSON.stringify({ type: 'join', room: sessionCode })); }; ws.onmessage = (event) => { try { const data = JSON.parse(event.data); if (data.type === 'new_question') { createQuestionCard(data.payload); } else if (data.type === 'client_count_update') { document.getElementById('client-count').textContent = data.count; } else if (data.type === 'question_deleted') { const questionId = data.payload.questionId; const cardToRemove = document.querySelector(`.card[data-question-id="${questionId}"]`); if (cardToRemove) { removeCard(cardToRemove); } } } catch (e) { console.error("è§£ææ¶ˆæ¯å¤±è´¥: ", e); } }; ws.onclose = () => { setTimeout(connectWebSocket, 1000); }; ws.onerror = (error) => { ws.close(); }; }

        // --- åˆ›å»º/åˆ é™¤å¡ç‰‡å‡½æ•° (*** æ ¸å¿ƒä¿®æ”¹ ***) ---
        function createQuestionCard(questionData) {
            const wall = document.getElementById('card-wall');
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.questionId = questionData._id;

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = questionData.text;

            const cardFooter = document.createElement('div');
            cardFooter.className = 'card-footer';

            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            if (questionData.createdAt) {
                const date = new Date(questionData.createdAt);
                timestamp.textContent = date.toLocaleString('ja-JP', {
                    month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false
                });
            }

            const authorName = document.createElement('span');
            authorName.className = 'author-name';
            authorName.textContent = `â€” ${questionData.name}`;

            cardFooter.appendChild(timestamp);
            cardFooter.appendChild(authorName);

            // --- æ–°å¢ï¼šæŠ½å¥–å…¥å£æŒ‰é’® ---
            const lotteryAction = document.createElement('button');
            lotteryAction.textContent = 'ğŸ é’ˆå¯¹æœ¬åœºæŠ½å¥–';
            lotteryAction.style.cssText = 'margin-top: 10px; padding: 6px; border: 1px dashed #38C695; background: transparent; color: #38C695; border-radius: 4px; cursor: pointer; font-size: 12px; transition: all 0.2s;';
            lotteryAction.onmouseover = () => { lotteryAction.style.background = '#38C695'; lotteryAction.style.color = '#fff'; };
            lotteryAction.onmouseout = () => { lotteryAction.style.background = 'transparent'; lotteryAction.style.color = '#38C695'; };
            
            lotteryAction.onclick = (e) => {
                e.stopPropagation();
                // è·³è½¬åˆ°æŠ½å¥–é¡µï¼Œé€šè¿‡ URL å‚æ•°ä¼ é€’å½“å‰åœºæ¬¡ä»£ç 
                window.location.href = `/lottery.html?code=${sessionCode}`;
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '&times;';
            deleteBtn.title = 'åˆ é™¤é—®é¢˜';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const questionId = e.target.closest('.card').dataset.questionId;
                if (confirm('æ‚¨ç¡®å®šè¦ä»å±•ç¤ºé¡µç§»é™¤è¿™ä¸ªé—®é¢˜å—ï¼Ÿ')) {
                    fetch(`/api/questions/${questionId}`, { method: 'DELETE' }).catch(err => console.error(err));
                }
            });

            card.appendChild(deleteBtn);
            card.appendChild(questionText);
            card.appendChild(cardFooter);
            card.appendChild(lotteryAction); // å°†æŠ½å¥–æŒ‰é’®æŒ‚è½½åˆ°å¡ç‰‡åº•éƒ¨

            wall.prepend(card);
        }

        function removeCard(cardElement) { cardElement.classList.add('deleting'); setTimeout(() => { cardElement.remove(); }, 400); }

        async function loadInitialData() {
            try {
                const response = await fetch(`/api/sessions/${sessionCode}`);
                if (!response.ok) throw new Error('åœºæ¬¡ä¸å­˜åœ¨æˆ–åŠ è½½å¤±è´¥');
                const data = await response.json();
                const sessionName = data.session.name;
                document.title = `${sessionName} - é—®é¢˜å¢™`;
                document.getElementById('session-title').textContent = sessionName;
                document.getElementById('card-wall').innerHTML = '';
                // ç¡®ä¿ä»åç«¯è·å–çš„å†å²é—®é¢˜ä¹ŸåŒ…å« createdAt
                data.questions.forEach(createQuestionCard);
            } catch(e) { console.error(e); document.body.innerHTML = `<h1>é”™è¯¯ï¼šæ— æ³•åŠ è½½åœºæ¬¡ ${sessionCode}</h1>`; }
        }

        loadInitialData();
        connectWebSocket();
    </script>
</body>
</html>

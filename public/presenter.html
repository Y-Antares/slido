<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题展示墙</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #1D224D; color: #ffffff; margin: 0; padding: 20px; }
        .container { display: flex; height: calc(100vh - 40px); }
        .sidebar { width: 250px; padding: 20px; background-color: #2C3053; border-radius: 12px; text-align: center; flex-shrink: 0; display: flex; flex-direction: column; }
        .sidebar h2 { margin-top: 0; color: #EFEFEF; }
        #qrcode-container { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; }
        #qrcode-container p { color: #333; margin: 5px 0 10px; font-weight: bold; }
        #qrcode-actions { display: flex; gap: 10px; margin-top: 10px; }
        #qrcode-actions button { width: 100%; padding: 8px 10px; font-size: 0.9rem; font-weight: 500; border: none; border-radius: 6px; color: #EFEFEF; cursor: pointer; transition: background-color 0.2s ease; }
        #copy-qr-btn { background-color: #4A5073; }
        #copy-qr-btn:hover { background-color: #5E6591; }
        #download-qr-btn { background-color: #38C695; }
        #download-qr-btn:hover { background-color: #45e0a9; }
        .live-counter { margin-top: auto; padding-top: 20px; border-top: 1px solid #4A5073; color: #EFEFEF; }
        .live-counter-number { font-size: 2.5rem; font-weight: bold; color: #38C695; }
        .live-counter-label { font-size: 1rem; color: #aaa; }
        .card-wall { flex-grow: 1; margin-left: 20px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 20px; overflow-y: auto; padding: 5px; }
        .card-wall::-webkit-scrollbar { width: 8px; }
        .card-wall::-webkit-scrollbar-track { background: #2C3053; border-radius: 4px; }
        .card-wall::-webkit-scrollbar-thumb { background: #4A5073; border-radius: 4px; }
        .card-wall::-webkit-scrollbar-thumb:hover { background: #5E6591; }
        .card { position: relative; background-color: #fff; color: #333; border-radius: 8px; padding: 20px; width: calc(33.333% - 27px); min-width: 280px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; animation: fadeIn 0.5s ease; transition: transform 0.2s ease; }
        .card:hover { transform: translateY(-5px); }
        .card .question-text { font-size: 20px; line-height: 1.4; word-wrap: break-word; }
        .card .author-name { font-size: 14px; font-weight: 500; color: #555; text-align: right; margin-top: 15px; }
        .delete-btn { position: absolute; top: 10px; right: 10px; width: 24px; height: 24px; border-radius: 50%; border: none; background-color: #e0e0e0; color: #555; font-size: 16px; line-height: 24px; text-align: center; cursor: pointer; opacity: 0; transition: opacity 0.2s ease, background-color 0.2s ease; }
        .card:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background-color: #f44336; color: white; }
        .card.deleting { transition: opacity 0.4s ease, transform 0.4s ease; opacity: 0; transform: scale(0.95); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 滑动问题修复的关键修改 --- */
        /* 仅在桌面端 (宽度 > 600px) 时锁定body滚动 */
        @media (min-width: 601px) {
            body {
                overflow: hidden;
            }
        }
        
        @media (max-width: 900px) { .card { width: calc(50% - 25px); } }
        
        @media (max-width: 600px) { 
            body { overflow: auto; /* 在手机上允许body滚动 */ }
            .container { flex-direction: column; height: auto; } 
            .sidebar { width: auto; margin-bottom: 20px; } 
            .card-wall { margin-left: 0; overflow-y: visible; /* 卡片墙不再独立滚动 */ } 
            .card { width: 100%; min-width: unset; } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 id="session-title">加载中...</h2>
            <div id="qrcode-container">
                <p>手机扫码提问</p>
                <div id="qrcode"></div>
                <div id="qrcode-actions">
                    <button id="copy-qr-btn">复制图片</button>
                    <button id="download-qr-btn">下载图片</button>
                </div>
            </div>
            <div class="live-counter">
                <div id="client-count" class="live-counter-number">0</div>
                <div class="live-counter-label">当前在线</div>
            </div>
        </div>
        <div id="card-wall" class="card-wall"></div>
    </div>
    
    <script>
        // --- 变量定义 ---
        const pathParts = window.location.pathname.split('/');
        const sessionCode = pathParts[pathParts.length - 1];

        // --- 二维码生成 ---
        const clientUrl = `${window.location.protocol}//${window.location.host}/session/${sessionCode}/ask`;
        try {
            const qr = qrcode(4, 'L');
            qr.addData(clientUrl);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5, 5);
        } catch (e) {
            console.error("二维码生成失败: ", e);
            document.getElementById('qrcode').textContent = "二维码加载失败";
        }
        
        const qrImgElement = document.querySelector('#qrcode img');

        // --- 复制二维码逻辑 ---
        const copyBtn = document.getElementById('copy-qr-btn');
        copyBtn.addEventListener('click', async () => {
            if (!navigator.clipboard || !navigator.clipboard.write) {
                alert('您的浏览器不支持自动复制图片，请尝试下载或手动右键复制。');
                return;
            }
            if (!qrImgElement) { alert('二维码图片不存在。'); return; }
            try {
                const dataUrl = qrImgElement.src;
                const response = await fetch(dataUrl);
                const blob = await response.blob();
                await navigator.clipboard.write([ new ClipboardItem({ [blob.type]: blob }) ]);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ 已复制！';
                setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
            } catch (err) {
                console.error('复制失败: ', err);
                alert('复制二维码失败，可能是浏览器权限问题。');
            }
        });

        // --- 下载二维码逻辑 ---
        const downloadBtn = document.getElementById('download-qr-btn');
        downloadBtn.addEventListener('click', () => {
            if (!qrImgElement) { alert('二维码图片不存在。'); return; }
            const link = document.createElement('a');
            link.href = qrImgElement.src;
            link.download = `qrcode-session-${sessionCode}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // --- WebSocket 连接 ---
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}`;
        let ws;
        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            ws.onopen = () => {
                console.log('成功连接到WebSocket服务器');
                ws.send(JSON.stringify({ type: 'join', room: sessionCode }));
            };
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_question') {
                        createQuestionCard(data.payload);
                    } else if (data.type === 'client_count_update') {
                        document.getElementById('client-count').textContent = data.count;
                    } else if (data.type === 'question_deleted') {
                        const questionId = data.payload.questionId;
                        const cardToRemove = document.querySelector(`.card[data-question-id="${questionId}"]`);
                        if (cardToRemove) { removeCard(cardToRemove); }
                    }
                } catch (e) { console.error("解析消息失败: ", e); }
            };
            ws.onclose = () => {
                console.log('WebSocket连接断开，1秒后重连...');
                setTimeout(connectWebSocket, 1000);
            };
            ws.onerror = (error) => {
                console.error('WebSocket 发生错误: ', error);
                ws.close();
            };
        }

        // --- 创建/删除卡片函数 ---
        function createQuestionCard(questionData) {
            const wall = document.getElementById('card-wall');
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.questionId = questionData._id;
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = questionData.text;
            const authorName = document.createElement('div');
            authorName.className = 'author-name';
            authorName.textContent = `— ${questionData.name}`;
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '&times;';
            deleteBtn.title = '删除问题';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation(); 
                const questionId = e.target.closest('.card').dataset.questionId;
                if (confirm('您确定要从展示页移除这个问题吗？')) {
                    fetch(`/api/questions/${questionId}`, { method: 'DELETE' })
                    .catch(error => {
                        console.error('删除请求失败:', error);
                        alert('删除失败，请检查网络。');
                    });
                }
            });
            card.appendChild(deleteBtn);
            card.appendChild(questionText);
            card.appendChild(authorName);
            wall.prepend(card);
        }

        function removeCard(cardElement) {
            cardElement.classList.add('deleting');
            setTimeout(() => { cardElement.remove(); }, 400);
        }

        // --- 加载初始数据 ---
        async function loadInitialData() {
            try {
                const response = await fetch(`/api/sessions/${sessionCode}`);
                if (!response.ok) throw new Error('场次不存在或加载失败');
                const data = await response.json();
                const sessionName = data.session.name;
                document.title = `${sessionName} - 问题墙`;
                document.getElementById('session-title').textContent = sessionName;
                document.getElementById('card-wall').innerHTML = '';
                data.questions.forEach(createQuestionCard);
            } catch(e) {
                console.error(e);
                document.body.innerHTML = `<h1>错误：无法加载场次 ${sessionCode}</h1>`;
            }
        }

        // --- 启动所有功能 ---
        loadInitialData();
        connectWebSocket();
    </script>
</body>
</html>

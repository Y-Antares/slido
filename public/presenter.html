<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é—®é¢˜å±•ç¤ºå¢™</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        /* åŸºç¡€æ ·å¼ä¸ Slido æ·±è“è‰²ä¸»é¢˜ */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: #1D224D; 
            color: #ffffff; 
            margin: 0; 
            padding: 20px; 
        }
        .container { display: flex; height: calc(100vh - 40px); }

        /* ä¾§è¾¹æ æ ·å¼ */
        .sidebar { 
            width: 250px; 
            padding: 20px; 
            background-color: #2C3053; 
            border-radius: 12px; 
            text-align: center; 
            flex-shrink: 0; 
            display: flex; 
            flex-direction: column; 
        }
        .sidebar h2 { margin-top: 0; color: #EFEFEF; }
        
        /* äºŒç»´ç å®¹å™¨ä¸æ“ä½œæŒ‰é’® */
        #qrcode-container { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; }
        #qrcode-container p { color: #333; margin: 5px 0 10px; font-weight: bold; }
        #qrcode img { max-width: 100%; height: auto; }
        #qrcode-actions { display: flex; gap: 10px; margin-top: 10px; }
        #qrcode-actions button { 
            width: 100%; padding: 8px 5px; font-size: 0.85rem; border: none; border-radius: 6px; 
            color: #EFEFEF; cursor: pointer; transition: background 0.2s; 
        }
        #copy-qr-btn { background-color: #4A5073; }
        #download-qr-btn { background-color: #38C695; }

        /* å®æ—¶åœ¨çº¿è®¡æ•°å™¨ */
        .live-counter { margin-top: auto; padding-top: 20px; border-top: 1px solid #4A5073; }
        .live-counter-number { font-size: 2.5rem; font-weight: bold; color: #38C695; }
        .live-counter-label { font-size: 1rem; color: #aaa; }

        /* å¡ç‰‡å¢™å¸ƒå±€ */
        .card-wall { 
            flex-grow: 1; 
            margin-left: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            align-content: flex-start; 
            gap: 20px; 
            overflow-y: auto; 
            padding: 5px; 
        }
        .card-wall::-webkit-scrollbar { width: 8px; }
        .card-wall::-webkit-scrollbar-track { background: #2C3053; border-radius: 4px; }
        .card-wall::-webkit-scrollbar-thumb { background: #4A5073; border-radius: 4px; }

        /* é—®é¢˜å¡ç‰‡æ ·å¼ */
        .card {
            position: relative;
            background-color: #fff; 
            color: #333; 
            border-radius: 8px; 
            padding: 20px; 
            width: calc(33.333% - 27px); 
            min-width: 280px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column; 
            animation: fadeIn 0.5s ease; 
            transition: transform 0.2s ease, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card .question-text { font-size: 20px; line-height: 1.4; word-wrap: break-word; flex-grow: 1; }
        
        /* å¡ç‰‡é¡µè„šï¼šæ—¶é—´ä¸ä½œè€… */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .timestamp { color: #777; font-size: 12px; }
        .author-name { font-weight: 500; text-align: right; }

        /* åŠŸèƒ½æŒ‰é’®ï¼šåˆ é™¤ä¸æŠ½å¥– */
        .delete-btn { 
            position: absolute; top: 10px; right: 10px; width: 24px; height: 24px; 
            border-radius: 50%; border: none; background-color: #e0e0e0; color: #555; 
            cursor: pointer; opacity: 0; transition: opacity 0.2s, background 0.2s; 
        }
        .card:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background-color: #f44336; color: white; }
        
        .lottery-link-btn {
            margin-top: 10px; padding: 6px; border: 1px dashed #38C695; 
            background: transparent; color: #38C695; border-radius: 4px; 
            cursor: pointer; font-size: 12px; transition: all 0.2s;
        }
        .lottery-link-btn:hover { background: #38C695; color: #fff; }

        .card.deleting { opacity: 0; transform: scale(0.95); transition: all 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 900px) { .card { width: calc(50% - 25px); } }
        @media (max-width: 600px) { 
            body { overflow: auto; }
            .container { flex-direction: column; height: auto; } 
            .sidebar { width: auto; margin-bottom: 20px; } 
            .card-wall { margin-left: 0; overflow-y: visible; } 
            .card { width: 100%; min-width: unset; } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 id="session-title">åŠ è½½ä¸­...</h2>
            <div id="qrcode-container">
                <p>æ‰‹æœºæ‰«ç æé—®</p>
                <div id="qrcode"></div>
                <div id="qrcode-actions">
                    <button id="copy-qr-btn">å¤åˆ¶å›¾ç‰‡</button>
                    <button id="download-qr-btn">ä¸‹è½½å›¾ç‰‡</button>
                </div>
            </div>
            <div class="live-counter">
                <div id="client-count" class="live-counter-number">0</div>
                <div class="live-counter-label">å½“å‰åœ¨çº¿</div>
            </div>
        </div>
        <div id="card-wall" class="card-wall"></div>
    </div>

    <script>
        // 1. è·å–åœºæ¬¡ä»£ç 
        const pathParts = window.location.pathname.split('/');
        const sessionCode = pathParts[pathParts.length - 1];
        const clientUrl = `${window.location.protocol}//${window.location.host}/session/${sessionCode}/ask`;

        // 2. ç”ŸæˆäºŒç»´ç 
        try { 
            const qr = qrcode(4, 'L'); 
            qr.addData(clientUrl); 
            qr.make(); 
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5, 5); 
        } catch (e) { 
            document.getElementById('qrcode').textContent = "äºŒç»´ç ç”Ÿæˆå¤±è´¥"; 
        }

        // 3. äºŒç»´ç æ“ä½œï¼šå¤åˆ¶ä¸ä¸‹è½½
        const qrImgElement = document.querySelector('#qrcode img');
        document.getElementById('copy-qr-btn').onclick = async () => {
            try {
                const response = await fetch(qrImgElement.src);
                const blob = await response.blob();
                await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
                alert('äºŒç»´ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (err) { alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å³é”®å¤åˆ¶ã€‚'); }
        };
        document.getElementById('download-qr-btn').onclick = () => {
            const link = document.createElement('a');
            link.href = qrImgElement.src;
            link.download = `qrcode-${sessionCode}.png`;
            link.click();
        };

        // 4. WebSocket è¿æ¥é€»è¾‘
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}`;
        let ws;

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            ws.onopen = () => ws.send(JSON.stringify({ type: 'join', room: sessionCode }));
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_question') {
                        createQuestionCard(data.payload);
                    } else if (data.type === 'client_count_update') {
                        document.getElementById('client-count').textContent = data.count;
                    } else if (data.type === 'question_deleted') {
                        const card = document.querySelector(`.card[data-question-id="${data.payload.questionId}"]`);
                        if (card) { card.classList.add('deleting'); setTimeout(() => card.remove(), 400); }
                    }
                } catch (e) { console.error("WSè§£æé”™è¯¯", e); }
            };
            ws.onclose = () => setTimeout(connectWebSocket, 1000);
        }

        // 5. åˆ›å»ºé—®é¢˜å¡ç‰‡
        function createQuestionCard(questionData) {
            const wall = document.getElementById('card-wall');
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.questionId = questionData._id;
            card.id = `q-${questionData._id}`; // é”šç‚¹ ID ä¾›æŠ½å¥–å®šä½ä½¿ç”¨

            const text = document.createElement('div');
            text.className = 'question-text';
            text.textContent = questionData.text;

            const footer = document.createElement('div');
            footer.className = 'card-footer';
            
            const time = document.createElement('span');
            time.className = 'timestamp';
            if (questionData.createdAt) {
                time.textContent = new Date(questionData.createdAt).toLocaleString('ja-JP', {
                    month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false
                });
            }

            const author = document.createElement('span');
            author.className = 'author-name';
            author.textContent = `â€” ${questionData.name}`;

            footer.appendChild(time);
            footer.appendChild(author);

            // æŠ½å¥–å…¥å£æŒ‰é’®
            const lotteryBtn = document.createElement('button');
            lotteryBtn.className = 'lottery-link-btn';
            lotteryBtn.textContent = 'ğŸ é’ˆå¯¹æœ¬åœºæŠ½å¥–';
            lotteryBtn.onclick = () => window.location.href = `/lottery.html?code=${sessionCode}`;

            // åˆ é™¤æŒ‰é’®
            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.innerHTML = '&times;';
            delBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('ç¡®å®šè¦ç§»é™¤æ­¤é—®é¢˜å—ï¼Ÿ')) {
                    fetch(`/api/questions/${questionData._id}`, { method: 'DELETE' });
                }
            };

            card.appendChild(delBtn);
            card.appendChild(text);
            card.appendChild(footer);
            card.appendChild(lotteryBtn);
            wall.prepend(card);
        }

        // 6. åˆå§‹åŒ–åŠ è½½
        async function loadInitialData() {
            try {
                const response = await fetch(`/api/sessions/${sessionCode}`);
                const data = await response.json();
                document.getElementById('session-title').textContent = data.session.name;
                data.questions.forEach(createQuestionCard);

                // æŠ½å¥–é¡µè·³è½¬å›æ¥çš„å®šä½é€»è¾‘
                if (window.location.hash) {
                    setTimeout(() => {
                        const target = document.querySelector(window.location.hash);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            target.style.boxShadow = '0 0 25px #FFD700'; // é‡‘è‰²é«˜äº®
                            setTimeout(() => target.style.boxShadow = '', 3000);
                        }
                    }, 500);
                }
            } catch(e) { console.error("åˆå§‹åŒ–åŠ è½½å¤±è´¥", e); }
        }

        loadInitialData();
        connectWebSocket();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题展示墙</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: #f0f2f5; /* 换成更柔和的背景色，类似Slido */
            color: #333; 
            margin: 0; 
            padding: 20px; 
            overflow: hidden; 
        }
        .container { 
            display: flex; 
            height: calc(100vh - 40px); 
        }
        .sidebar { 
            width: 250px; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 10px; 
            text-align: center; 
            flex-shrink: 0; /* 防止侧边栏被压缩 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .sidebar h2 { margin-top: 0; }
        #qrcode { display: flex; justify-content: center; align-items: center; padding: 10px; background: white; border-radius: 5px; }
        
        /* 1. 全新的卡片墙容器样式 */
        .card-wall {
            flex-grow: 1;
            margin-left: 20px;
            display: flex;
            flex-wrap: wrap; /* 核心：允许卡片换行 */
            align-content: flex-start; /* 让卡片从顶部开始排列 */
            gap: 20px; /* 卡片之间的间距 */
            overflow-y: auto; /* 当卡片过多时，允许垂直滚动 */
        }

        /* 2. 全新的问题卡片样式 */
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: calc(33.333% - 27px); /* 每行3个卡片，并计算间距 */
            min-width: 280px; /* 保证卡片在小屏幕上不会太窄 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column; /* 让内容垂直排列 */
            justify-content: space-between; /* 将提问人和问题内容推向两端 */
            animation: fadeIn 0.5s ease; /* 新卡片出现时的淡入动画 */
        }
        .card .question-text {
            font-size: 20px;
            word-wrap: break-word; /* 允许长单词换行 */
        }
        .card .author-name {
            font-size: 14px;
            color: #555;
            text-align: right; /* 名字靠右显示 */
            margin-top: 15px; /* 与问题内容拉开距离 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>手机扫码提问</h2>
            <div id="qrcode"></div>
        </div>
        <div id="card-wall" class="card-wall">
            </div>
    </div>

    <script>
        // ... (二维码生成部分和 WebSocket 连接部分不变) ...
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${wsProtocol}//${window.location.host}`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'new_question') {
                // 调用新的函数来创建卡片
                createQuestionCard(data.payload);
            }
        };

        // 3. 全新的创建卡片的函数
        function createQuestionCard(questionData) {
            const wall = document.getElementById('card-wall');
            
            // 创建卡片的基本结构
            const card = document.createElement('div');
            card.className = 'card';

            // 创建显示问题的部分
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = questionData.text; // 从 payload 获取问题文本

            // 创建显示作者的部分
            const authorName = document.createElement('div');
            authorName.className = 'author-name';
            authorName.textContent = `- ${questionData.name}`; // 从 payload 获取名字

            // 把各部分组装起来
            card.appendChild(questionText);
            card.appendChild(authorName);
            
            // 将新卡片添加到墙的最前面
            wall.prepend(card);
        }
    </script>
</body>
</html>

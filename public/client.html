<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>提问</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        h1 { text-align: center; margin-top: 0; }
        input[type="text"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; background-color: #007bff; color: white; font-size: 18px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { text-align: center; color: green; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>输入你的问题</h1>
        <form id="question-form">
            <input type="text" id="name-input" placeholder="你的名字 (选填)">
            <textarea id="question-input" placeholder="请在这里输入..." required></textarea>
            <button type="submit">提交</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        // 1. 从URL中获取场次代码, 例如 /session/ABCDE/ask -> ABCDE
        const pathParts = window.location.pathname.split('/');
        const sessionCode = pathParts[pathParts.length - 2];

        const form = document.getElementById('question-form');
        const nameInput = document.getElementById('name-input');
        const questionInput = document.getElementById('question-input');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            const name = nameInput.value.trim();

            if (!question) return;

            try {
                // 2. 将问题提交到带有场次代码的动态URL
                const response = await fetch(`/api/ask/${sessionCode}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question: question,
                        name: name 
                    })
                });

                if (response.ok) {
                    questionInput.value = '';
                    messageEl.textContent = '✅ 提交成功！';
                    setTimeout(() => messageEl.textContent = '', 2000);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '提交失败');
                }
            } catch (error) {
                messageEl.textContent = `❌ ${error.message}`;
                messageEl.style.color = 'red';
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.style.color = 'green';
                }, 3000);
            }
        });
    </script>
</body>
</html>
